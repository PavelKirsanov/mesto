<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mesto</title>
    <link rel="stylesheet" href="pages/index.css"> 
  </head>
  <body class="page">
  <header class="header">
    <img class="header__logo" src="./images/mesto-logo.svg" alt="Лого">
  </header>

  <main>
    <section class="profile">
      <div class="profile__container">
        <img src="./images/kusto.png" alt="Кусто" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__text">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
        </div>
      </div>
      <button class="profile__add-button" type="button" aria-label="Добавить"></button>
    </section>

    <section class="elements">
      <article class="element">
        <img class="element__image" src="./images/karachaevsk.png" alt="Карачаевск">
        <div class="element__description">
          <h2 class="element__title">Карачаевск</h2>
          <button class="element__like" type="button" aria-label="лайк"></button>
        </div>
      </article>

      <article class="element">
        <img class="element__image" src="./images/Elbrus.png" alt="Эльбрус">
        <div class="element__description">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__like" type="button" aria-label="лайк"></button>
        </div>
      </article>

      <article class="element">
        <img class="element__image" src="./images/Dombay.png" alt="Домбай">
        <div class="element__description">
          <h2 class="element__title">Домбай</h2>
          <button class="element__like" type="button" aria-label="лайк"></button>
        </div>
      </article>

      <article class="element">
        <img class="element__image" src="./images/Elbrus.png" alt="Эльбрус">
        <div class="element__description">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__like" type="button" aria-label="лайк"></button>
        </div>
      </article>

      <article class="element">
        <img class="element__image" src="./images/Dombay.png" alt="Домбай">
        <div class="element__description">
          <h2 class="element__title">Домбай</h2>
          <button class="element__like" type="button" aria-label="лайк"></button>
        </div>
      </article>

      <article class="element">
        <img class="element__image" src="./images/Dombay.png" alt="Карачаево-Черкесск">
        <div class="element__description">
          <h2 class="element__title">Карачаево-Черкесск</h2>
          <button class="element__like" type="button" aria-label="лайк"></button>
        </div>
      </article>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
  </footer>

  <article class="popup">
    <div class="popup__container">
      <form class="edit-form" name="info">
        <h3 class="edit-form__header">Редактировать профиль</h3>
        <input class="edit-form__input" type="text" id="profile-name" aria-label="Имя" placeholder="Имя" name="name"
          required>
        <input class="edit-form__input" type="text" id="profile-description" aria-label="Подпись" placeholder="Подпись"
          name="description" required>
        <button class="edit-form__save-button" type="submit">Сохранить</button>
      </form>
      <button class="popup__close-button" aria-label="закрыть форму" type="button"></button>
    </div>
  </article>
  <script src="./scripts/index.js"></script>
  </body>
</html>
